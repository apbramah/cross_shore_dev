<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Head Manager</title>

  <style>
    .head-panel {
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background: #f8f8f8;
      width: 250px;
    }
    button {
      padding: 8px 15px;
      font-size: 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .active { background: limegreen; color: white; }
    .inactive { background: lightgray; color: black; }
  </style>
</head>

<body>
  <h1>Connected Heads</h1>
  <div id="headsContainer"></div>

  <pre id="log"></pre>

  <script>
    const log = m => document.getElementById("log").textContent += m + "\n";

    const ws = new WebSocket("ws://192.168.60.91:443/");

    // Store head panels: uid â†’ DOM element
    const headPanels = {};

    ws.onopen = () => {
      ws.send(JSON.stringify({type: "BROWSER"}));
      log("Browser connected to server");
    };

    ws.onmessage = event => {
      log("From server: " + event.data);

      let msg;
      try { msg = JSON.parse(event.data); }
      catch { return; }

      switch (msg.type) {

        case "HEAD_CONNECTED":
          addHeadPanel(msg.uid);
          break;

        case "HEAD_DISCONNECTED":
          removeHeadPanel(msg.uid);
          break;

        case "CURRENT_MODE":  
          updateHeadButtons(msg.uid, msg.mode);
          break;
      }
    };

    // -------------------------
    // PANEL MANAGEMENT
    // -------------------------

    function addHeadPanel(uid) {
      if (headPanels[uid]) return; // Already exists

      const div = document.createElement("div");
      div.className = "head-panel";
      div.id = "head_" + uid;

      div.innerHTML = `
        <h3>Head UID: ${uid}</h3>
        <button class="inactive" onclick="sendMode('${uid}','auto_cam')" id="auto_${uid}">
          Auto Cam
        </button>
        <button class="inactive" onclick="sendMode('${uid}','joystick')" id="joy_${uid}">
          Joystick
        </button>
      `;

      document.getElementById("headsContainer").appendChild(div);
      headPanels[uid] = div;
    }

    function removeHeadPanel(uid) {
      const div = headPanels[uid];
      if (div) div.remove();
      delete headPanels[uid];
    }

    function updateHeadButtons(uid, mode) {
      const auto = document.getElementById("auto_" + uid);
      const joy = document.getElementById("joy_" + uid);
      if (!auto || !joy) return;

      if (mode === "auto_cam") {
        auto.classList.add("active"); auto.classList.remove("inactive");
        joy.classList.add("inactive"); joy.classList.remove("active");
      } else if (mode === "joystick") {
        joy.classList.add("active"); joy.classList.remove("inactive");
        auto.classList.add("inactive"); auto.classList.remove("active");
      }
    }

    // -------------------------
    // SEND MESSAGES
    // -------------------------
    function sendMode(uid, mode) {
      const obj = {type: "SET_MODE", uid: uid, mode: mode};
      log("Sending: " + JSON.stringify(obj));
      ws.send(JSON.stringify(obj));
    }
  </script>
</body>
</html>
