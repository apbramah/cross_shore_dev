<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Head Manager</title>

  <style>
    .head-panel {
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background: #f8f8f8;
      width: 700px;
    }
    button {
      padding: 8px 15px;
      font-size: 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .head-log {
      margin-top: 8px;
      padding: 5px;
      border: 1px solid #ddd;
      background: #ffffff;
      max-height: 120px;
      overflow-y: auto;
      font-size: 11px;
      white-space: pre-wrap;
    }
    .active { background: limegreen; color: white; }
    .inactive { background: lightgray; color: black; }
  </style>
</head>

<body>
  <h1>Connected Heads</h1>
  <div id="headsContainer"></div>

  <pre id="log"></pre>

  <script>
    const log = m => document.getElementById("log").textContent += m + "\n";

    let ws;
    const RECONNECT_DELAY_MS = 1000;

    // Store head panels: uid â†’ DOM element
    const headPanels = {};
    // Store all connected heads for UDP dropdown
    const allHeads = {};

    function httpToWsUrl(httpUrl) {
      // Convert HTTP URL to WebSocket URL for upgrading the connection
      if (httpUrl.startsWith('http://')) {
        return httpUrl.replace('http://', 'ws://');
      } else if (httpUrl.startsWith('https://')) {
        return httpUrl.replace('https://', 'wss://');
      }
      return httpUrl;
    }

    function getWebSocketUrl() {
      // Get the current page's origin and convert to WebSocket URL
      // Use the same host:port as the HTTP connection, just change protocol
      const wsUrl = httpToWsUrl(window.location.origin) + '/ws';
      return wsUrl;
    }

    function connectWebSocket() {
      const wsUrl = getWebSocketUrl();
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        ws.send(JSON.stringify({type: "BROWSER"}));
        log("Browser connected to server");
      };

      ws.onmessage = event => {
        let msg;
        try { msg = JSON.parse(event.data); }
        catch { return; }

        switch (msg.type) {

          case "DEVICE_CONNECT":
            allHeads[msg.uid] = {ip: msg.ip, name: msg.name || "unknown"};
            addHeadPanel(msg.uid, msg.ip, msg.name || "unknown", msg.version, msg.app_path || 'apps/base', msg.network_configs || [['dhcp', 'http://192.168.60.91:80']], msg.local_ips || []);
            log("From server: " + event.data);
            break;

          case "DEVICE_DISCONNECT":
            delete allHeads[msg.uid];
            removeHeadPanel(msg.uid);
            log("From server: " + event.data);
            break;
            
          case "UDP_CONNECTION_RESULT":
            if (msg.uid) {
              appendHeadLog(msg.uid, `UDP Connection ${msg.success ? 'successful' : 'failed'}: ${msg.message || ''}`);
            }
            break;

          case "CURRENT_MODE":  
            updateHeadButtons(msg.uid, msg.mode);
            appendHeadLog(msg.uid, event.data)
            break;

          case "PRINTF":
            if (msg.uid) {
              appendHeadLog(msg.uid, "PRINTF:" + msg.message || "");
            }
            break;
        }
      };

      ws.onclose = () => {
        log("Connection to server closed. Reconnecting...");
        setTimeout(connectWebSocket, RECONNECT_DELAY_MS);
      };

      ws.onerror = () => {
        log("WebSocket error. Closing and reconnecting...");
        try { ws.close(); } catch (e) {}
      };
    }

    connectWebSocket();

    // -------------------------
    // PANEL MANAGEMENT
    // -------------------------

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function appendHeadLog(uid, line) {
      const panel = document.getElementById("head_log_" + uid);
      if (!panel) return;
      panel.textContent += line + "\n";
      panel.scrollTop = panel.scrollHeight;
    }

    function addHeadPanel(uid, ip, name, version, app_path, network_configs, local_ips) {
      if (headPanels[uid]) return; // Already exists

      const div = document.createElement("div");
      div.className = "head-panel";
      div.id = "head_" + uid;

      // Build network_configs HTML
      let networkConfigsHtml = `<div style="margin: 10px 0;"><strong>Network Configs:</strong><div id="network_configs_${uid}">`;
      network_configs.forEach((config, idx) => {
        networkConfigsHtml += `
          <div style="margin: 5px 0; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            <input type="text" id="nic_${uid}_${idx}" value="${escapeHtml(config[0] || '')}" placeholder="nic_setup" style="width: 100px;">
            <input type="text" id="url_${uid}_${idx}" value="${escapeHtml(config[1] || '')}" placeholder="server_url" style="width: 200px;">
            <button onclick="removeNetworkConfig('${uid}', ${idx})" style="padding: 4px 8px; font-size: 12px;">Remove</button>
          </div>`;
      });
      networkConfigsHtml += `</div>`;
      networkConfigsHtml += `<button onclick="addNetworkConfig('${uid}')" style="padding: 4px 8px; font-size: 12px; margin-top: 5px;">Add Config</button>`;
      networkConfigsHtml += `<button onclick="saveNetworkConfigs('${uid}')" style="padding: 4px 8px; font-size: 12px; margin-top: 5px; margin-left: 5px;">Save Configs</button>`;
      networkConfigsHtml += `</div>`;

      div.innerHTML = `
        <h3><a href="simplebgc://${ip}:8080">Head UID: ${uid}</a></h3>
        <p>IP: ${ip}</p>
        <p>Local IPs: <span id="local_ips_${uid}">${(local_ips || []).join(', ')}</span></p>
        <p>version: ${version}</p>
        <p>
          name:
          <input type="text" id="name_${uid}" value="${escapeHtml(name)}">
          <button onclick="setName('${uid}')">Save</button>
        </p>
        <p>
          app_path:
          <input type="text" id="app_path_${uid}" value="${escapeHtml(app_path)}">
          <button onclick="setAppPath('${uid}')">Save</button>
        </p>
        ${networkConfigsHtml}
        <button class="inactive" onclick="sendMode('${uid}','auto_cam')" id="auto_${uid}">
          Auto Cam
        </button>
        <button class="inactive" onclick="sendMode('${uid}','joystick')" id="joy_${uid}">
          Joystick
        </button>
        <button class="inactive" onclick="sendMode('${uid}','fixed')" id="fixed_${uid}">
          Fixed
        </button>
        <button class="inactive" onclick="reboot('${uid}')" id="reboot_${uid}">
          Reboot
        </button>
        <pre class="head-log" id="head_log_${uid}"></pre>
      `;

      document.getElementById("headsContainer").appendChild(div);
      headPanels[uid] = div;
    }

    function removeHeadPanel(uid) {
      const div = headPanels[uid];
      if (div) div.remove();
      delete headPanels[uid];
    }

    function updateHeadButtons(uid, mode) {
      const auto = document.getElementById("auto_" + uid);
      const joy = document.getElementById("joy_" + uid);
      const fixed = document.getElementById("fixed_" + uid);
      if (!auto || !joy || !fixed) return;

      if (mode === "auto_cam") {
        auto.classList.add("active"); auto.classList.remove("inactive");
        joy.classList.add("inactive"); joy.classList.remove("active");
        fixed.classList.add("inactive"); fixed.classList.remove("active");
      } else if (mode === "joystick") {
        joy.classList.add("active"); joy.classList.remove("inactive");
        auto.classList.add("inactive"); auto.classList.remove("active");
        fixed.classList.add("inactive"); fixed.classList.remove("active");
      } else if (mode === "fixed") {
        fixed.classList.add("active"); fixed.classList.remove("inactive");
        auto.classList.add("inactive"); auto.classList.remove("active");
        joy.classList.add("inactive"); joy.classList.remove("active");
      }
    }

    // -------------------------
    // SEND MESSAGES
    // -------------------------
    function sendMode(uid, mode) {
      const obj = {type: "SET_MODE", uid: uid, mode: mode};
      appendHeadLog(uid, "Sending: " + JSON.stringify(obj));
      ws.send(JSON.stringify(obj));
    }
    function reboot(uid) {
      const obj = {type: "REBOOT", uid: uid};
      appendHeadLog(uid, "Sending: " + JSON.stringify(obj));
      ws.send(JSON.stringify(obj));
    }
    function setName(uid) {
      const input = document.getElementById("name_" + uid);
      if (!input) return;
      const obj = {type: "SET_NAME", uid: uid, name: input.value};
      appendHeadLog(uid, "Sending: " + JSON.stringify(obj));
      ws.send(JSON.stringify(obj));
    }
    function setAppPath(uid) {
      const input = document.getElementById("app_path_" + uid);
      if (!input) return;
      const obj = {type: "SET_APP_PATH", uid: uid, app_path: input.value};
      appendHeadLog(uid, "Sending: " + JSON.stringify(obj));
      ws.send(JSON.stringify(obj));
    }
    function addNetworkConfig(uid) {
      const container = document.getElementById("network_configs_" + uid);
      if (!container) return;
      const idx = container.children.length;
      const div = document.createElement("div");
      div.style.margin = "5px 0";
      div.style.padding = "5px";
      div.style.border = "1px solid #ccc";
      div.style.borderRadius = "4px";
      div.innerHTML = `
        <input type="text" id="nic_${uid}_${idx}" value="" placeholder="nic_setup" style="width: 100px;">
        <input type="text" id="url_${uid}_${idx}" value="" placeholder="server_url" style="width: 200px;">
        <button onclick="removeNetworkConfig('${uid}', ${idx})" style="padding: 4px 8px; font-size: 12px;">Remove</button>
      `;
      container.appendChild(div);
    }
    function removeNetworkConfig(uid, idx) {
      const container = document.getElementById("network_configs_" + uid);
      if (!container) return;
      const divs = container.children;
      if (idx >= 0 && idx < divs.length) {
        divs[idx].remove();
        // Renumber remaining inputs
        Array.from(container.children).forEach((div, newIdx) => {
          const nicInput = div.querySelector('input[placeholder="nic_setup"]');
          const urlInput = div.querySelector('input[placeholder="server_url"]');
          if (nicInput) {
            nicInput.id = `nic_${uid}_${newIdx}`;
          }
          if (urlInput) {
            urlInput.id = `url_${uid}_${newIdx}`;
          }
          const removeBtn = div.querySelector("button");
          if (removeBtn) {
            removeBtn.setAttribute("onclick", `removeNetworkConfig('${uid}', ${newIdx})`);
          }
        });
      }
    }
    function saveNetworkConfigs(uid) {
      const container = document.getElementById("network_configs_" + uid);
      if (!container) return;
      const network_configs = [];
      const divs = container.children;
      for (let i = 0; i < divs.length; i++) {
        const nicInput = document.getElementById(`nic_${uid}_${i}`);
        const urlInput = document.getElementById(`url_${uid}_${i}`);
        if (nicInput && urlInput) {
          const nic = nicInput.value.trim();
          const url = urlInput.value.trim();
          if (nic || url) {
            network_configs.push([nic, url]);
          }
        }
      }
      const obj = {type: "SET_NETWORK_CONFIGS", uid: uid, network_configs: network_configs};
      appendHeadLog(uid, "Sending: " + JSON.stringify(obj));
      ws.send(JSON.stringify(obj));
    }
    
  </script>
</body>
</html>
